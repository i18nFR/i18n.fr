<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Eric Bréchemier</title>
    <meta name="description"
      content="
        Open the discussion by telling me about your project.
        I can help you to make it international with style:
        local, worldwide.
      "
    />
    <link rel="stylesheet" type="text/css"
      href="styles/page.css"
    />
  </head>
  <body>
    <header>
      <a href="/">
        <img class="logo" alt="i18n.fr" src="images/i18nfr.png" />
      </a>
    </header>

    <h2>Contact</h2>
    <p>
      Email:
      <code>
        <a href="mailto:eric@i18n.fr"
          >"Eric Bréchemier" &lt;eric@i18n.fr&gt;</a>
      </code>
    </p>
    <p>
      Open the discussion by telling me about your project.<br/>
      I can help you to make it international with style:
      <em>local</em>, worldwide.
    </p>

    <div class="layer-box map-box">
      <img
        class="layer map-layer"
        alt="World Map (1840)"
        title="
          The world,
          on Mercator's projection,
          by David H. Burr
          engraved by S. Stiles & Co.,
          N. York. (1840)
        "
        width="600" height="503"
        src="images/world_map_600x503.png"
      />
      <svg xmlns="http://www.w3.org/2000/svg"
        class="layer map-layer"
        width="600" height="503"
      >
        <circle class="map-location-marker"
          cx="302" cy="184"
          r="10"
        />
      </svg>

      <address class="layer map-layer text-overlay"
        style="top: 160px; left: 320px;"
      >
        <a href="mailto:eric@i18n.fr">Eric Bréchemier</a></br>
        94 rue des Pèlerins<br/>
        60200 Compiègne<br/>
        France
      </address>
    </div>

    <p>
      I work from home, and travel worldwide.
    </p>

  </body>
</html>
